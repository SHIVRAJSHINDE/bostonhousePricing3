<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <h1 class="text-center my-5">Boston House Price Prediction</h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post" class="input-group mb-3 d-flex flex-column align-items-center">
      <div class="form-group">
        <input type="text" name="CRIM" placeholder="CRIM" required class="form-control">
      </div>
      
      <div class="form-group">
        <input type="text" name="ZN" placeholder="ZN" required class="form-control">
      </div>
      
      <div class="form-group">
        <input type="text" name="INDUS" placeholder="INDUS" required class="form-control">
      </div>

      <div class="form-group">
        <input type="text" name="CHAS" placeholder="CHAS" required class="form-control">
      </div>


        <div class="form-group">
                <input type="text" name="NOX" placeholder="NOX" required class="form-control">
            </div>

        <div class="form-group">
                <input type="text" name="RM" placeholder="RM" required class="form-control">
            </div>

        <div class="form-group">
                <input type="text" name="Age" placeholder="Age" required class="form-control">
            </div>

        <div class="form-group">
                <input type="text" name="DIS" placeholder="DIS" required class="form-control">
            </div>

        <div class="form-group">
                <input type="text" name="RAD" placeholder="RAD" required class="form-control">
            </div>

            <div class="form-group">
                <input type="text" name="TAX" placeholder="TAX" required class="form-control">
            </div>


        <div class="form-group">
                <input type="text" name="PTRATIO" placeholder="PTRATIO" required class="form-control">
            </div>

        <div class="form-group">
                <input type="text" name="B" placeholder="B" required class="form-control">
            </div>

        <div class="form-group">
                <input type="text" name="LSTAT" placeholder="LSTAT" required class="form-control">
            </div>




      <button type="submit" class="btn btn-primary my-3">Predict</button>
    </form>

    <br>
    <br>
    {{prediction_text}}
  </div>
</body>

</html>
